server {
    listen 80;
    server_name 84.252.143.134;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /code/static;           #путь до static каталога
    }

    location /media/ {
        root /code/media;           #путь до media каталога
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }
}